<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
 <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
<br>
<center><h2>Products</h2></center>
				  <h3 th:text="${resultMsg}"></h3>

<br>
	<div class="container">
	<a class="btn btn-primary" th:href="@{/create}">Create products</a>
		<table class="table">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Brand</th>
					<th>Category</th>
					<th>Price</th>
					<th>Image</th>
					<th>Created At</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="prd,iterStat:${productList}">

					<td th:text="${prd.id}"></td>
					<td th:text="${prd.name}"></td>
					<td th:text="${prd.brand}"></td>
					<td th:text="${prd.category}"></td>
					<td th:text="${prd.price}"></td>
					<td><img th:src="@{'/images/'+${prd.imageFileName}}"
						width="100" /></td>
					<td th:text="${prd.createdAt}"></td>

					<td><a class="btn btn-primary"
						th:href="@{/edit(id=${prd.id})}">Edit</a> <a  onclick="return confirm('Are you sure to delete')"
						class="btn btn-danger" th:href="@{/delete(id=${prd.id})}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
