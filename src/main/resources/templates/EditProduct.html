<html lang="en" xmlns:th="www.thymeleaf.org">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">


<body>
<body>
	<div class="container mt-5">
		<h2 class="text-center mb-4">Edit Product</h2>
		<form action="/edit" th:object="${product}"
			enctype="multipart/form-data" method="post">


			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{id}"
						readonly="readonly">
				</div>
			</div>


			<div class="row mb-3">
				<label for="name" class="col-sm-2 col-form-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{name}"
						placeholder="Enter product name">
				</div>
			</div>

			<div class="row mb-3">
				<label for="category" class="col-sm-2 col-form-label">Brand</label>
				<div class="col-sm-10">
					<select class="form-select" th:field="*{brand}">
						<option value="">--select--</option>
						<option value="Apple">Apple</option>
						<option value="Samsung">Samsung</option>
						<option value="Vivo">Vivo</option>
						<option value="Oppo">Oppo</option>
						<option value="Redmi">Redmi</option>
					</select>
				</div>
			</div>
			<div class="row mb-3">
				<label for="brand" class="col-sm-2 col-form-label">Category</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{category}"
						placeholder="Enter Category name">
				</div>
			</div>
			<div class="row mb-3">
				<label for="price" class="col-sm-2 col-form-label">Price</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" th:field="*{price}"
						step="0.01" value="0.0">
				</div>
			</div>
			<div class="row mb-3">
				<label for="description" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<textarea class="form-control" th:field="*{description}" rows="3"
						placeholder="Enter product description"></textarea>
				</div>
			</div>
			<div class="row mb-3">
				<label for="image" class="col-sm-2 col-form-label">Image</label>
				<div class="col-sm-10">
					Uploaded file: <img th:src="@{'/images/'+${product.imageFileName}}" />
				</div>

			</div>
			<div class="d-flex justify-content-end">
				<input type="submit" class="btn btn-primary me-2" />
				<button type="button" class="btn btn-secondary">Cancel</button>
			</div>
		</form>
	</div>









</body>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>
</html>
